			<hr />
			<!--
			<h2>Direct Translation to Mandarin</h2>
			<p class="chinese">被熊吃掉</p>
			-->
			<div id="misunderstood">
				<h2>You Might be Thinking......</h2>
				<p class="chinese">若以直接翻譯來說，"被熊吃掉"第一次聽到的人會有的想法。但是有時候這句話直接翻譯跟前後文的意思完全接不起來。若是如此，這句話就變成了更深層的意思。一般來說，被熊吃掉這件事是非常罕見，甚至根本不會發生事。不過如果真的不信發生了，就代表了說話者"消失了"。綜合起來，說這句話的人意思是<b>"雖然這不太可能，但是如果我不在\消失\離開的話......."</b>。通常在這句話後還會在說明在之後會發生的事情</p>
			</div>
			<div id="usage">
				<!--
				<h2>How is It Actually Used?</h2>
				<p>When people is saying "Eaten by a Bear", the speaker is saying that "in case if he/she are not present, even if it is really unlikely to happend". Eaten by some animal is extremely hard to happend in real life, and specifically eaten by a "Bear" is even harder. In addition, if someone is "eaten", one can never be present.</p>
				<h2>Example Usage</h2>
